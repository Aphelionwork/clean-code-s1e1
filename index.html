<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Visual illustration of Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main class="main">
      <section class="section section_add">
        <h3 class="section__heading">Add Item</h3>
          <div class="section__item">
            <input class="input__task input__task_add" id="new-task" type="text">
            <button class="button button_add">Add</button>
          </div>
      </section>
      <section class="section section_todo">
        <h3 class="section__heading">Todo</h3>
        <ul class="section__list" id="incomplete-tasks">
          <li class="section__list-row">
            <input class="input_checkbox" type="checkbox">
            <label class="input__task input__task-label">Go Shopping</label>
            <input class="input__task input_text" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="Delete task button">
            </button>
          </li>
          <li class="section__list-row edit-mode">
            <input class="input_checkbox" type="checkbox">
            <label class="input__task input__task-label">New task</label>
            <input class="input__task input_text" type="text" value="New task">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="Delete task button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section_complete">
        <h3 class="section__heading">Completed</h3>
        <ul class="section__list" id="completed-tasks">
          <li class="section__list-row">
            <input class="input_checkbox" type="checkbox" checked>
            <label class="input__task input__task-label">See the Doctor</label>
            <input class="input__task input_text" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="Delete task button">
            </button>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
